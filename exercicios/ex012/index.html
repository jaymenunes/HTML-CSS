<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>
    <video width="560" poster="imagens/moto700.jpg" controls autoplay loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4"> 
        <source src="midia/Meu-Video-m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm"> 
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        
    </video>
    <p>Seu navegador não tem compartibilidade com reprodução de videos</p> 
        
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
